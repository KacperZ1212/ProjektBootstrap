<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszulka Manchester City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <!-- Pasek menu -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav mx-auto">
                <a class="btn btn-outline mx-1" href="home.html">Home</a> 
                <a class="btn btn-outline mx-1" href="#">O nas</a>
                <a class="btn btn-outline mx-1" href="#">Usługi</a>
                <a class="btn btn-outline mx-1" href="#">Wsparcie</a>
                <a class="btn btn-outline mx-1" href="#">Kontakt</a>
            </div>
        </div>
    </nav>

    
    <div class="container mt-5">
        <div class="row">
            <!-- Galeria zdjęć (Bootstrap Carousel) -->
            <div class="col-md-6">
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="zdj/przod.png" alt="Koszulka Manchester City" class="d-block w-100 img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="zdj/tyl.png" alt="Koszulka Manchester City - Tył" class="d-block w-100 img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="zdj/2425.png" alt="Koszulka Manchester City - zdj" class="d-block w-100 img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="zdj/grealish.png" alt="Koszulka Manchester City - p1" class="d-block w-100 img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="zdj/haaland.png" alt="Koszulka Manchester City - p2" class="d-block w-100 img-fluid">
                        </div>
                    </div>

                    <!-- Strzałki do nawigacji -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            
            <div class="col-md-6">
                <h2 class="product-name">Koszulka Manchester City</h2>
                <p class="product-price h4">Cena: 349 PLN</p>
                <p class="product-description">
                    Oficjalna koszulka Manchester City z sezonu 2024/2025. Idealna dla każdego kibica, wykonana z najwyższej jakości materiałów zapewniających komfort noszenia.
                </p>

                <!-- Wybór rozmiaru -->
                <div class="sizes mb-4">
                    <p>Wybierz rozmiar:</p>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="size" id="sizeS" autocomplete="off">
                        <label class="btn btn-outline-primary" for="sizeS">S</label>

                        <input type="radio" class="btn-check" name="size" id="sizeM" autocomplete="off">
                        <label class="btn btn-outline-primary" for="sizeM">M</label>

                        <input type="radio" class="btn-check" name="size" id="sizeL" autocomplete="off">
                        <label class="btn btn-outline-primary" for="sizeL">L</label>

                        <input type="radio" class="btn-check" name="size" id="sizeXL" autocomplete="off">
                        <label class="btn btn-outline-primary" for="sizeXL">XL</label>
                    </div>
                </div>

                
                <div class="mb-4">
                    <input type="checkbox" id="giftWrap" class="form-check-input">
                    <label for="giftWrap" class="form-check-label">Zapakować jako prezent?</label>
                </div>
                
                <button class="btn btn-success btn-lg" id="addToCartButton">Dodaj do koszyka</button>
            </div>
        </div>
    </div>
    
    <div class="mt-5"></div>
    <!-- Stopka -->
    <footer class="text-center text-lg-start">
        <div class="text-center p-3">
            2024 &copy; Kacper Żak
        </div>
    </footer>

    <script>
        document.getElementById('addToCartButton').addEventListener('click', function() {
            alert('Pomyślnie dodano produkt do koszyka!');
        });
    </script>
</body>
</html>
